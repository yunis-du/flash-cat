name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ====================
  # CLI - Linux (Native Build)
  # ====================
  build-cli-linux:
    name: CLI - Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CLI
        run: cargo build --release -p flash_cat_cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../flash-cat-cli-linux-${{ steps.version.outputs.version }}-${{ matrix.arch }}.tar.gz flash-cat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-linux-${{ matrix.arch }}
          path: flash-cat-cli-*.tar.gz

  # ====================
  # CLI - Windows (Native Build)
  # ====================
  build-cli-windows:
    name: CLI - Windows ${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x86_64
          - target: i686-pc-windows-msvc
            arch: i686

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CLI
        run: cargo build --release -p flash_cat_cli --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path flash-cat.exe -DestinationPath ../../../flash-cat-cli-windows-${{ steps.version.outputs.version }}-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-windows-${{ matrix.arch }}
          path: flash-cat-cli-*.zip

  # ====================
  # CLI - macOS (Native Build)
  # ====================
  build-cli-macos:
    name: CLI - macOS ${{ matrix.arch }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
          - target: aarch64-apple-darwin
            arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CLI
        run: cargo build --release -p flash_cat_cli --target ${{ matrix.target }}

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../flash-cat-cli-macos-${{ steps.version.outputs.version }}-${{ matrix.arch }}.tar.gz flash-cat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-macos-${{ matrix.arch }}
          path: flash-cat-cli-*.tar.gz

  # ====================
  # Linux Packages (deb/rpm)
  # ====================
  build-packages:
    name: Packages - ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
            deb_arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: aarch64
            deb_arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo tools
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Build binary
        run: cargo build --release -p flash_cat_cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Build deb package
        run: cargo deb -p flash_cat_cli --no-build --variant ${{ matrix.target }} --target ${{ matrix.target }}

      - name: Build rpm package
        run: cargo generate-rpm -p cli --variant ${{ matrix.target }} --target ${{ matrix.target }}

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.deb_arch }}
          path: target/${{ matrix.target }}/debian/*.deb

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: target/${{ matrix.target }}/generate-rpm/*.rpm

  # ====================
  # macOS APP (Native Build)
  # ====================
  build-app-macos:
    name: APP - macOS ${{ matrix.arch }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
          - target: aarch64-apple-darwin
            arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build and Package APP
        run: cargo packager --release -p flash_cat_app --target ${{ matrix.target }} --formats dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-macos-${{ matrix.arch }}
          path: target/release/*.dmg

  # ====================
  # Windows APP (Native Build)
  # ====================
  build-app-windows:
    name: APP - Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build and Package APP
        run: cargo packager --release -p flash_cat_app --target x86_64-pc-windows-msvc --formats nsis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-x86_64
          path: target/release/*.exe

  # ====================
  # Create Release
  # ====================
  release:
    name: Create Release
    needs: [build-cli-linux, build-cli-windows, build-cli-macos, build-packages, build-app-macos, build-app-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Collect all files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.exe" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
